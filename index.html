<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="hud">
            <span id="infected-count">Infected: 0</span>
            <span id="level-info">Level: 1</span>
            <span id="score-info">Score: 0</span>
            <span id="highscore-info">Highscore: 0</span>
            <span id="powerup-info"></span>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="start-screen" class="overlay">
            <h1>Zombie Maker</h1>
            <div id="difficulty-selection">
                <h3>Select Difficulty</h3>
                <div id="difficulty-buttons">
                    <button id="easy-btn" class="difficulty-btn">Easy</button>
                    <button id="medium-btn" class="difficulty-btn selected">Medium</button>
                    <button id="hard-btn" class="difficulty-btn">Hard</button>
                </div>
            </div>
            <div id="achievements-display">
                <h3>Achievements</h3>
                <div id="achievement-list"></div>
            </div>
            <button id="start-btn">Start</button>
        </div>
        <div id="game-over" class="overlay hidden">
            <h1>Game Over</h1>
            <p id="final-score"></p>
            <p id="high-score"></p>
            <div id="level-stats">
                <p>Level Reached: <span id="level-reached"></span></p>
                <p>Total Infections: <span id="total-infections"></span></p>
            </div>
            <button id="go-restart-btn">Restart</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
